<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Decision Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #markdown-content {
            margin-bottom: 20px;
            border-left: 4px solid #007BFF;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #question {
            margin-bottom: 10px;
        }
        button {
            display: block; /* Make each button fill the container's width */
            margin-bottom: 10px; /* Add space between buttons */
            padding: 5px 10px;
            cursor: pointer;
            width: auto; /* Adjust width as needed */
        }
        .option-container {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        }
        .option-input {
            margin-right: 10px;
        }
        .option-label {
            flex: 1; /* Ensure the label takes up the remaining space */
            margin: 0;
            word-break: break-word; /* Handle long texts */
        }
    </style>    
</head>
<body>
    <div id="markdown-content"></div>
    <div id="decision-tree"></div>
    <script src="decision-tree.js"></script>
</body>
</html>
